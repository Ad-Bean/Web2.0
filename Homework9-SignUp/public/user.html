<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="shortcut icon" href="../assets/fav.ico" type="image/x-icon">

    <title>User Information</title>
</head>

<body>
    <div class="mainContainer">
        <div class="headerContainer">
            <h1 class="info">Information</h1>

                <img src="../assets/user.svg" alt="username" class="icon">

                <img src="../assets/id.svg" alt="studentID" class="icon">

                <img src="../assets/phone.svg" alt="phone" class="icon">
                <span class="userInfo">PHONE</span>
            </div>
            <div class="infoBox">
                <img src="../assets/email.svg" alt="email" class="icon">
                <span class="userInfo">EMAIL</span>
            </div>
        </div>
        <div class="signUpContainer">
            <a href="/" class="signUp">Sign Up Here</a>
        </div>
    </div>
